<script type="text/javascript">

$(document).ready(function(e) {

      var s = "";   

      s += " 網頁可見區域寬："+ document.body.clientWidth+"\n";

      alert(s);
  //當螢幕高度為1200px時，增加背景色
  if(window.screen.height==1200){
$("#size").css("background-color","#121111");
}
